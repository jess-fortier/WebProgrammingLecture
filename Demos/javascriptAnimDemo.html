<html>
	<head>
		<title>Javascript Keyboard Input Demo</title>
		<style type="text/css">
			#stickman{position:absolute;left:0;top:0;height:100px;}
		</style>
		<script type="text/javascript">
			function Stickman() {
				this.x = 0;
				this.y = 0;
				this.dir = 'R';
			}

			Stickman.prototype.changeDir = function(dir) {
				this.dir = dir;
			}

			Stickman.prototype.draw = function() {
				document.getElementById('stickman').style.left = this.x;
				document.getElementById('stickman').style.top = this.y;
			}

			Stickman.prototype.move = function() {
				switch (this.dir) {
					case 'L': // Left
						this.x -= 1;
						break;
					case 'U': // Up
						this.y -= 1;
						break;
					case 'R': // Right
						this.x += 1;
						break;
					case 'D': // Down
						this.y += 1;
						break;
				}
				this.draw();
			}

			var mrStick = new Stickman();

			window.addEventListener('keydown', function(event) {
				switch (event.keyCode) {
					case 37: // Left
						mrStick.changeDir('L');
						break;
					case 38: // Up
						mrStick.changeDir('U');
						break;
					case 39: // Right
						mrStick.changeDir('R');
						break;
					case 40: // Down
						mrStick.changeDir('D');
						break;
				}
			}, false);

			setInterval('mrStick.move()', 20);
		</script>
	</head>
	<body>
		<img src="stickman.png" id="stickman" />
	</body>
</html>
